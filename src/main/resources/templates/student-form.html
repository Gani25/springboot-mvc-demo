<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Info</title>
</head>

<body>
    <h1>Save Student</h1>

    <form th:action="@{/save}" th:object="${student}" method="post">

        <input type="text" th:field="*{rollno}" placeholder="Enter rollno">
        <br><br>
        <input type="text" th:field="*{name}" placeholder="Enter Name">
        <br><br>
        <label for="">Gender</label>
        <input type="radio" id="male" value="Male" th:field="*{gender}"> <label for="male">Male</label>
        <input type="radio" id="female" value="Female" th:field="*{gender}"> <label for="female">Female</label>
        <input type="radio" id="other" value="Other" th:field="*{gender}"> <label for="other">Other</label>
        <br><br>
        <!-- Country -->
        <label for="country">Country</label>
        <select id="country" th:field="*{country}">

            <option th:each="tempCountry : ${countries}" th:value="${tempCountry}" th:text="${tempCountry}">
            </option>
        </select>
        <br><br>

        <label>Skills</label>
        <input type="checkbox" th:each="tempSkill:${allSkills}" th:field="*{skills}" th:text="${tempSkill}"
            th:value="${tempSkill}">

        <input type="checkbox" th:field="*{skills}" id="swift" th:value="SWIFT">
        <label for="swift">SWIFT</label>

        <br><br>

        <input type="submit" value="Save">

    </form>
</body>

</html>
